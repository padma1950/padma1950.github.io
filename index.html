<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light grey background for a classic feel */
            font-family: Arial, sans-serif; /* Clean, classic font */
            color: #333; /* Dark grey text for good contrast */
        }

        /* Logo styling */
        .logo {
            font-size: 5rem; /* Large text size */
            font-weight: bold;
            color: #000; /* Black color for a classic look */
            text-transform: uppercase; /* Makes the text all uppercase */
            letter-spacing: 0.1em; /* Adds slight spacing between letters */
        }

        /* Subheading style (optional) */
        .tagline {
            font-size: 1.2rem;
            color: #555; /* Slightly lighter color for the tagline */
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">Trinity</div>
        <div class="tagline">Data Center Site Selection Simplified</div> <!-- Optional tagline below the logo -->
    </div>
</body>
</html>
